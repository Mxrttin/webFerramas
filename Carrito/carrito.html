<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - Ferramas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="./carrito-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Ferramas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Catalogo/catalogo.html">Catalogo</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-link" type="button">
                        <i class="fas fa-search text-dark"></i>
                    </button>
                    <button class="btn btn-link" type="button">
                        <a id="cuenta-enlace" class="text-dark">
                            <i class="fas fa-user text-dark"></i>
                        </a>

                    </button>
                    <button class="btn btn-link active" type="button">
                        <i class="fas fa-shopping-cart text-dark"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container contenedor-carrito">
        <h1 class="titulo-carrito mb-4 mt-5">Tu carrito</h1>
        
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="tabla-responsive">
                    <table class="table tabla-carrito">
                        <thead>
                            <tr>
                                <th class="producto-col">PRODUCTO</th>
                                <th class="cantidad-col">CANTIDAD</th>
                                <th class="precio-col">PRECIO</th>
                                <th class="total-col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody id="items-carrito">
                            <!-- Los productos del carrito se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="tarjeta-resumen">
                    <h2 class="titulo-resumen">Resumen</h2>
                    
                    <div class="detalle-resumen">
                        <div class="fila-resumen">
                            <span>Subtotal</span>
                            <span id="subtotal-carrito"></span>
                        </div>
                        
                        <div class="fila-resumen">
                            <span>Envío</span>
                            <span id="envio-carrito">$5000 CLP</span>
                        </div>
                        
                        <div class="fila-resumen total">
                            <span>Total</span>
                            <span id="total-carrito">$0 CLP</span>
                        </div>
                    </div>
                    
                    <button id="btn-finalizar" class="btn btn-dark btn-finalizar w-100">Finalizar compra</button>
                    
                    <a href="../Productos/productos.html" class="enlace-seguir-comprando">Seguir comprando</a>
                    
                </div>
            </div>
        </div>

        <div id="contenedor-mensaje" class="mt-3"></div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./carrito-script.js"></script>
    <script src="./cheque-sesion.js"></script>

</body>
</html>
