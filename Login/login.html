<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Ferramas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="./login-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Ferramas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Catalogo/catalogo.html">Catalogo</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-link" type="button">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="btn btn-link" type="button">
                        <a href="../Carrito/carrito.html" class="text-dark">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container contenedor-login">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="tarjeta-login">
                    <h2 class="titulo-login text-center mb-4 mt-5">Inicio de sesión</h2>
                    
                    <form id="formulario-login">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                        </div>
                      
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark btn-iniciar-sesion">Iniciar sesión</button>
                        </div>
                        
                        <!-- Contenedor para mensajes -->
                        <div id="contenedor-mensaje" class="mt-3"></div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="../Registro/registro.html" class="enlace-crear-cuenta text-dark">Crear cuenta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login-script.js"></script>
</body>
</html>
